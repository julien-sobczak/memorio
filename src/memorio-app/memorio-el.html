<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="memorio-el">
  <template>
    <style>
    ::slotted(div) span {
      background-color: gray;
    }
    </style>
    <h2>
      <slot name="title"></slot>
    </h2>
    <h2>
      <slot name="subtitle"></slot>
    </h2>
    <div>
      <slot></slot>
    </div>
    <span>end</span>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class El extends Polymer.Element {
      static get is() { return 'memorio-el'; }
    }

    window.customElements.define(El.is, El);
  </script>
</dom-module>
