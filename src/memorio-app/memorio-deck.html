<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="/src/memorio-app/memorio-card.html">

<dom-module id="memorio-deck">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
      }
      #deck {
        display: block;
        position: relative;
      }
      ::slotted(memorio-card) {
        position: absolute;
        left: 0;
        z-index: 1;
      }
      ::slotted(memorio-card.selected) {
        z-index: 10;
      }

      /* TODO remove duplication with memorio-card.html */
      .poker {
        height: 3.5in; /* 88.90 mm */
        width: 2.5in;  /* 63.50 mm */
      }
      .bridge {
        height: 3.5in;  /* 88.90 mm */
        width: 2.25in;  /* 63.50 mm */
      }
    </style>

    <!--
    <iron-a11y-keys keys="up" target="[[target]]" on-keys-pressed="rollUp"></iron-a11y-keys>
    <iron-a11y-keys keys="down" target="[[target]]" on-keys-pressed="rollDown"></iron-a11y-keys>
    <iron-a11y-keys keys="s S" target="[[target]]" on-keys-pressed="shuffle"></iron-a11y-keys>
    <iron-a11y-keys keys="p P" target="[[target]]" on-keys-pressed="pop"></iron-a11y-keys>
    -->

    <div id="deck" class$="deck {{size}}">
      <slot><!-- TODO name the slot without breaking the style. -->
        <memorio-card suit="spade" rank="as"></memorio-card>
        <memorio-card suit="spade" rank="seven"></memorio-card>
        <memorio-card suit="spade" rank="seven"></memorio-card>
        <memorio-card suit="spade" rank="seven"></memorio-card>
        <memorio-card suit="spade" rank="seven"></memorio-card>
        <memorio-card suit="spade" rank="seven"></memorio-card>
        <memorio-card suit="spade" rank="seven"></memorio-card>
        <memorio-card suit="spade" rank="seven"></memorio-card>
        <memorio-card suit="spade" rank="seven"></memorio-card>
        <memorio-card suit="spade" rank="seven"></memorio-card>
        <memorio-card suit="spade" rank="seven"></memorio-card>
        <memorio-card suit="spade" rank="seven"></memorio-card>
        <memorio-card suit="spade" rank="seven"></memorio-card>
        <memorio-card suit="spade" rank="seven"></memorio-card>
        <memorio-card suit="spade" rank="seven"></memorio-card>
        <memorio-card suit="heart" rank="six"></memorio-card>
        <memorio-card suit="heart" rank="as"></memorio-card>
        <memorio-card suit="club" rank="as"></memorio-card>
        <memorio-card suit="diamond" rank="jack"></memorio-card>
      </slot>
    </div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class Deck extends Polymer.Element {
      static get is() { return 'memorio-deck'; }

      static get properties() {
        return {
          size: {
            type: String,
            value: 'poker' // Possible values: 'poker', 'bridge'
          },
          hidden: {
            type: Boolean,
            value: false
          },
          target: {
            type: Object,
            value: function() {
              return document.body;
            }
          }
        };
      }

      constructor() {
        super();
      }

      ready() {
        super.ready();
        new Polymer.FlattenedNodesObserver(this, this._cardsChanged);
        this._updateCards();
        this._selectCard(0);
      }

      _cardsChanged(nodes) {
        let { addedNodes, removedNodes } = nodes;
        this._updateCards();
      }

      _updateCards() {
        this.cards = Polymer.dom(this).queryDistributedElements('memorio-card');
      }

      _selectCard(index) {
        if (index >= this.cards.length) return;
        this.cards.forEach(c => c.classList.remove("selected"));
        this.cards[index].classList.add("selected")
        this.selectedCard = index;
      }

      rollUp() {
        this._selectCard((this.selectedCard + 1) % this.cards.length);
      }

      rollDown() {
        this._selectCard((this.selectedCard - 1) % this.cards.length);
      }

      pop() {
        let newSelectedCard = this.cards.length - 1;
        let poppedCard = this.cards[this.selectedCard];
        this.cards[0].parentNode.removeChild(poppedCard);
        this._updateCards();
        this._selectCard(0);
        return poppedCard;
      }

      push(card) {
        this.cards[0].parentNode.appendChild(card);
        this._selectCard(0);
      }

      shuffle() {
        let deck = this.cards[0].parentNode;
        let length = this.cards.length;
        for (let i = 0; i < 1000; i++) {
          this.cards[0].parentNode.appendChild(this.cards[Math.random() * length | 0]);
        }
        this._selectCard(0);
      }

    }

    window.customElements.define(Deck.is, Deck);
  </script>
</dom-module>
