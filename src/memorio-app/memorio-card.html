<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="/src/memorio-app/shared-styles.html">

<dom-module id="memorio-card">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      .card {
        box-sizing: border-box;
        text-align: center;
        box-shadow: 0.02in 0.02in;
      }
      .card img {
        width: 100%;
      }

      .flip-true #front {
        display: none;
      }
      .flip-true #back {
        display: block;
      }
      .flip-false #front {
        display: block;
      }
      .flip-false #back {
        display: none;
      }

      /* @see https://en.wikipedia.org/wiki/Standard_52-card_deck */
      .club {}
      .heart {}
      .diamond {}
      .spade {}

      .ace {}
      .king {}
      .queen {}
      .jack {}
      .ten {}
      .nine {}
      .eight {}
      .seven {}
      .six {}
      .five {}
      .four {}
      .three {}
      .two {}

    </style>
    <div class$="card {{suit}} {{rank}} {{size}} flip-{{flipped}}" on-click="handleClick">
      <!--[[suit]]-[[rank]]-->
      <img id="front"src$="/images/cards/[[rank]]_of_[[suit]]s.svg" />
      <img id="back" src="/images/cards/back.png" />
    </div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class Card extends Polymer.Element {
      static get is() { return 'memorio-card'; }
      static get properties() {
        return {
          suit: {
            type: String,
            value: 'club'
          },
          rank: {
            type: String,
            value: 'as'
          },
          size: {
            type: String,
            value: 'poker' // Possible values: 'poker', 'bridge'
          },
          flipped: {
            type: Boolean,
            value: false
          },
        };
      }

      handleClick() {
        this.flipped = !this.flipped;
      }
    }

    window.customElements.define(Card.is, Card);
  </script>
</dom-module>
