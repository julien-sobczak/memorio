<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<!-- shared styles for all elements -->
<dom-module id="shared-styles">
  <template>
    <style>

      * {
        box-sizing: border-box;
        --memorio-card-color:           #FFE100; /* yellow */
        --memorio-card-color-shade:     #FFA800; /* yellow dark */
        --memorio-valid-color:          #92ee63;
        --memorio-invalid-color:        #FF0000;
        --memorio-selected-color:       #4fc115;
        --memorio-selected-color-shade: #34840b;
      }

      .poker {
        height: 3.5in; /* 88.90 mm */
        width: 2.5in;  /* 63.50 mm */
      }
      .bridge {
        height: 3.5in;  /* 88.90 mm */
        width: 2.25in;  /* 63.50 mm */
      }

      :host {
        --paper-button: {
          background-color: #FFE100;
          color: black;
        }
        --paper-tab: {
          background-color: #FFE100;
          color: black;
          /* TODO fix bug why the bar on the selected tab is not displayed */
        }
      }

      paper-checkbox {
        --paper-checkbox-checked-color: #FFE100;
        --paper-checkbox-checked-ink-color: #FFA800;
        --paper-checkbox-checkmark-color: black;
      }

      paper-radio-button {
        --paper-radio-button-checked-color: #FFE100;
        --paper-radio-button-checked-ink-color: #FFA800;
        --paper-radio-button-checked-ink-color: black;
        --paper-radio-button-size: 30px;
      }

      .pao {
        display: inline-block;
        padding: 10px 20px;
        background: black;
        font-size: 15pt;
        color: #FFE100;
        box-shadow: 10px 10px #FFE100;
        margin-left: 20px;
        margin-right: 20px;
        text-align: center;
      }
      .pao.valid {
        color: #92ee63;
        box-shadow: 10px 10px #92ee63;
      }
      .pao.invalid {
        color: red;
        box-shadow: 10px 10px red;
      }

      .slot.valid {
        box-shadow: 10px 10px #92ee63;
      }
      .slot.invalid {
        box-shadow: 10px 10px red;
      }

      .pao.valid {
        color: var(--memorio-valid-color);
        box-shadow: 10px 10px var(--memorio-valid-color);
      }
      .pao.invalid {
        color: var(--memorio-invalid-color);
        box-shadow: 10px 10px var(--memorio-invalid-color);
      }

      /* Common widgets */

      #score {
        position: absolute;
        top: 1in;
        right: 1in;
        color: black;
      }

      #solution {
        bottom: 0;
        left: 0;
        background: silver;
        padding: 5px 10px;
        border-radius: 5px;
        box-shadow: 5px 5px black;
      }

    </style>
  </template>
</dom-module>
