<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<!-- shared styles for all elements -->
<dom-module id="shared-styles">
  <template>
    <style>
      .poker {
        height: 3.5in; /* 88.90 mm */
        width: 2.5in;  /* 63.50 mm */
      }
      .bridge {
        height: 3.5in;  /* 88.90 mm */
        width: 2.25in;  /* 63.50 mm */
      }

      :host {
        --paper-button: {
          background-color: #FFE100;
          color: black;
        }
        --paper-tab: {
          background-color: #FFE100;
          color: black;
          /* TODO fix bug why the bar on the selected tab is not displayed */
        }
      }

      paper-checkbox {
        --paper-checkbox-checked-color: #FFE100;
        --paper-checkbox-checked-ink-color: #FFA800;
        --paper-checkbox-checkmark-color: black;
      }

      paper-radio-button {
        --paper-radio-button-checked-color: #FFE100;
        --paper-radio-button-checked-ink-color: #FFA800;
        --paper-radio-button-checked-ink-color: black;
        --paper-radio-button-size: 30px;
      }


      .pao {
        display: inline-block;
        padding: 10px 20px;
        background: black;
        font-size: 20pt;
        color: #FFE100;
        box-shadow: 10px 10px #FFE100;
        margin-left: 20px;
        margin-right: 20px;
      }
    </style>
  </template>
</dom-module>
