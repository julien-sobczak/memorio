<dom-module id="memorio-cardgame-level0">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      #playmat {
        box-sizing: content-box;
        height: 4.5in;
        width: 6.5in;
        position: relative;
        margin: 0 auto;
      }
      #playmat > * {
        position: absolute;
      }
      #slot {
        left: 1in;
      }
      #answers {
        left: 4in;
        display: flex;
        flex-direction: column;
      }
      #answers > * {
        margin-top: 25px;
        margin-bottom: 25px;
      }
      .pao {
        width: 150px;
      }

    </style>

    <iron-a11y-keys keys="p P" target="[[target]]" on-keys-pressed="pause"></iron-a11y-keys>

    <memorio-timer id="timer" on-time-ended="timesUp" start-time="60"></memorio-timer>

    <paper-button raised role="button" on-click="next">Start</paper-button>

    <div id="playmat">

      <memorio-card-slot id="slot"></memorio-card-slot>

      <div id="answers">
        <paper-checkbox id="checkA" name="A" disabled><span class="pao">[[_answerA]]</span></paper-checkbox>
        <paper-checkbox id="checkB" name="B" disabled><span class="pao">[[_answerB]]</span></paper-checkbox>
        <paper-checkbox id="checkC" name="C" disabled><span class="pao">[[_answerC]]</span></paper-checkbox>
        <paper-checkbox id="checkD" name="D" disabled><span class="pao">[[_answerD]]</span></paper-checkbox>
      </div>

  </div>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class CardGameLevel0 extends Polymer.Element {
      static get is() { return 'memorio-cardgame-level0'; }

      static get properties() {
        return {

          paoMatrix: {
            type: Object
          },

          target: {
            type: Object,
            value: function() {
              return document.body;
            }
          },

          /**
          * True if the game is currently paused
          * @default false
          */
          paused: {
            type: Boolean,
            value: false
          },

          inProgress: {
            type: Boolean,
            value: false
          },

          _answerA: {
            type: String,
            value: '-'
          },
          _answerB: {
            type: String,
            value: '-'
          },
          _answerC: {
            type: String,
            value: '-'
          },
          _answerD: {
            type: String,
            value: '-'
          },
          _validA: {
            type: Boolean
          },
          _validB: {
            type: Boolean
          },
          _validC: {
            type: Boolean
          },
          _validD: {
            type: Boolean
          }

        };
      }

      constructor() {
        super();
      }

      ready() {
        super.ready();
        this.$.timer.start();
      }

      timesUp(event) {
        console.log("Time's up!"); // TODO
      }

      pause(event) {
        this.paused = !this.paused;
        if (this.paused) {
          this.$.timer.pause();
        } else {
          this.$.timer.start();
        }
      }

      next() {
        // Determine a card
        this.$.slot.clear();
        let card = new Card();
        card.rank = [ "ace", "king", "queen", "jack", "ten", "nine", "eight", "seven", "six", "five", "four", "three", "two" ][Math.floor(Math.random() * 13)];
        card.suit = [ "club", "diamond", "heart", "spade" ][Math.floor(Math.random() * 4)];
        this.$.slot.push(card);

        // Determine propositions

        // 1. Find all valid and invalid possible answers
        let validCandidatesAnswer = [];
        let invalidCandidatesAnswer = [];
        for (let item of this.paoMatrix.items) {
          if (item.card) {
            if (item.card == card.code) {
              validCandidatesAnswer.push(item.person);
              validCandidatesAnswer.push(item.action);
              validCandidatesAnswer.push(item.object);
            } else {
              invalidCandidatesAnswer.push(item.person);
              invalidCandidatesAnswer.push(item.action);
              invalidCandidatesAnswer.push(item.object);
            }
          }
        }

        // 2. Keep only a subset of valid answers and complete with invalid answers to reach 4
        if (validCandidatesAnswer.length == 3 && invalidCandidatesAnswer.length >= 4) {
          let numberOfValidAnswers = Math.floor(Math.random() * 3) + 1;
          let answers = [];

          for (let i = 0; i < numberOfValidAnswers; i++) {
            let answer = validCandidatesAnswer[Math.floor(Math.random() * validCandidatesAnswer.length)];
            validCandidatesAnswer = validCandidatesAnswer.filter(i => i !== answer);
            answers.push({ 'text': answer, valid: true });
          }

          for (let i = 0; i < 4 - numberOfValidAnswers; i++) {
            let answer = invalidCandidatesAnswer[Math.floor(Math.random() * invalidCandidatesAnswer.length)];
            invalidCandidatesAnswer = invalidCandidatesAnswer.filter(i => i !== answer);
            answers.push({ 'text': answer, valid: false });
          }

          // 3. Assign the four properties to letters A, B, C, D
          this.shuffle(answers);

          let a = answers.pop();
          this._answerA = a.text;
          this._validA = a.valid;

          let b = answers.pop();
          this._answerB = b.text;
          this._validB = b.valid;

          let c = answers.pop();
          this._answerC = c.text;
          this._validC = c.valid;

          let d = answers.pop();
          this._answerD = d.text;
          this._validD = d.valid;

          this.$.checkA.disabled = false;
          this.$.checkB.disabled = false;
          this.$.checkC.disabled = false;
          this.$.checkD.disabled = false;
          this._inProgress = true;
        }

      }

      shuffle(a) {
        for (let i = a.length; i; i--) {
          let j = Math.floor(Math.random() * i);
          [a[i - 1], a[j]] = [a[j], a[i - 1]];
        }
      }

    }

    window.customElements.define(CardGameLevel0.is, CardGameLevel0);
  </script>
