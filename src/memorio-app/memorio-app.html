<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="/bower_components/iron-iconset-svg/iron-iconset-svg.html">

<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/paper-checkbox/paper-checkbox.html">

<link rel="import" href="/bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="/bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="/bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="/bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="/bower_components/app-layout/demo/sample-content.html">

<link rel="import" href="/src/memorio-app/memorio-timer.html">
<link rel="import" href="/src/memorio-app/memorio-pao-matrix.html">

<iron-iconset-svg name="app" size="24">
  <svg>
    <defs>
      <g id="menu"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></g>
    </defs>
  </svg>
</iron-iconset-svg>

<dom-module id="memorio-app">
  <template>
    <style>
      app-header {
        color: #fff;
        background-color: #C62828;
      }
      [main-title] {
        font-size: 2em;
      }
    </style>

    <app-header-layout>

     <app-header reveals fixed condenses shadow slot="header" style="height: 96px;">
       <app-toolbar style="height: 64px;">
         <paper-icon-button icon="app:menu" drawer-toggle></paper-icon-button>
         <div condensed-title>Test</div>
       </app-toolbar>
     </app-header>

     <memorio-timer id="timer" on-time-ended="timesUp"></memorio-timer>

     <memorio-pao-matrix></memorio-pao-matrix>

     <sample-content size="100"></sample-content>

   </app-header-layout>


  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class MemorioApp extends Polymer.Element {
      static get is() { return 'memorio-app'; }

      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'memorio-app'
          }
        };
      }

      ready() {
        super.ready();
        this.$.timer.start();
      }

      timesUp(event) {
        console.log("yes!");
      }
    }

    window.customElements.define(MemorioApp.is, MemorioApp);
  </script>
</dom-module>
