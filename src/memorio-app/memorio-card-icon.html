<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="/src/memorio-app/shared-styles.html">

<dom-module id="memorio-card-icon">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }


      .flip-true #front {
        display: none;
      }
      .flip-true #back {
        display: block;
      }
      .flip-false #front {
        display: block;
      }
      .flip-false #back {
        display: none;
      }

      * {
        --memorio-card-color: #FFE100; /* yellow */
        --memorio-card-color-shade: #FFA800; /* yellow dark */
        font-family: 'Teko', sans-serif;
        box-sizing: content-box;
      }

      .card-icon {
        width: 0.4in;
        height: 0.6in;
        position: relative;
        overflow: hidden;
        background-color: white;
        border-radius: 2px;
      }

      .container {
        border: 2px solid rgba(0,0,0,0);
        box-sizing: border-box;
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 2px;
        overflow: hidden;
      }

      .border {
        box-sizing: border-box;
        position: absolute;
        top: 0;
        border: 2px solid black;
        border-radius: 2px;
        width: 100%;
        height: 100%;
      }

      .background {
        margin-left: 3px;
        background-color: var(--memorio-card-color);
        width: 100%;
        height: 100%;
      }

      .background-shade {
        position: absolute;
        top: 0;
        right: 0;
        background-color: var(--memorio-card-color-shade);
        width: 3px;
        height: 100%;
      }

      #rank {
        font-weight: 700;
        font-size: 24px;
        position: absolute;
        top: -2px;
        text-align: center;
        width: 100%;
        text-shadow: 2px 2px var(--memorio-card-color-shade);
      }
      #suit {
        font-weight: 700;
        font-size: 30px;
        position: absolute;
        bottom: -7px;
        text-align: center;
        width: 100%;
        text-shadow: 2px 2px var(--memorio-card-color-shade);
      }

      .back-background {
        margin-left: 10px;
        background-color: #414141;
        background: repeating-linear-gradient(
          135deg,
          #414141,
          #414141 47%,
          var(--memorio-card-color) 47%,
          var(--memorio-card-color) 50%,
          #343434 50%,
          #343434 51%,
          #414141 51%,
          #414141 54%,
          var(--memorio-card-color) 54%,
          var(--memorio-card-color) 57%,
          #343434 57%,
          #343434 58%
        );
        width: 100%;
        height: 100%;
      }

      .back-text1, .back-text2 {
        position: absolute;
        transform: rotate(-45deg);
        color: var(--memorio-card-color);
        font-size: 10px;
        text-shadow: 2px 2px #343434;
      }
      .back-text1 {
        bottom: 220px;
        left: -30px;
      }
      .back-text2 {
        bottom: -112px;
        left: -129px;
      }

      .back-background-shade {
        position: absolute;
        top: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.5);
        width: 10px;
        height: 100%;
      }

    </style>
    <div class$="card-icon {{suit}} {{rank}} flip-{{flipped}}">
      <!-- make sure to hid overflow (in particular, .dot-bg elements) -->

      <div class="border"></div>
      <!-- add the border around. -->

      <div id="front" class="container">
        <!-- draw the background with a shade effect -->
        <div class="background"></div>
        <div class="background-shade"></div>

        <!-- end by adding the rank and suit above everything else -->
        <div id="rank">[[codeRank]]</div>
        <div id="suit" inner-h-t-m-l="{{htmlSuit}}"></div>
      </div>

      <div id="back" class="container">
        <div class="back-background"></div>
        <div class="back-text1">memorio</div>
        <div class="back-text2">memorio</div>
      </div>

    </div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class CardIcon extends Polymer.Element {
      static get is() { return 'memorio-card-icon'; }
      static get properties() {
        return {
          suit: {
            type: String,
            value: 'club'
          },
          rank: {
            type: String,
            value: 'ace'
          },
          flipped: {
            type: Boolean,
            value: false
          },
          // Computed properties
          codeRank: {
            type: String,
            computed: '_computeCodeRank(rank)'
          },
          codeSuit: {
            type: String,
            computed: '_computeCodeSuit(suit)'
          },
          code: {
            type: String,
            computed: '_computeCode(rank, suit)'
          },
          htmlSuit: {
            type: String,
            computed: '_computeHtmlSuit(suit)'
          }
        };
      }

      _computeCodeRank(rank) {
        switch (rank) {
          case "ace":   return 'A';
          case "king":  return 'K';
          case "queen": return 'Q';
          case "jack":  return 'J';
          case "ten":   return '10';
          case "nine":  return '9';
          case "eight": return '8';
          case "seven": return '7';
          case "six":   return '6';
          case "five":  return '5';
          case "four":  return '4';
          case "three": return '3';
          case "two":   return '2';
        }
      }

      _computeCodeSuit(suit) {
        switch (suit) {
          case "club":    return 'C';
          case "diamond": return 'D';
          case "heart":   return 'H';
          case "spade":   return 'S';
        }
      }

      _computeHtmlSuit(suit) {
        /*
         * Mapping between suits and HTML entities:
         * - club:    &clubs;  (see http://www.fileformat.info/info/unicode/char/2663/index.htm)
         * - diamond: &diams;  (see http://www.fileformat.info/info/unicode/char/2666/index.htm)
         * - heart:   &hearts; (see http://www.fileformat.info/info/unicode/char/2665/index.htm)
         * - spade:   &spades; (see http://www.fileformat.info/info/unicode/char/2660/index.htm)
         */
        switch (suit) {
          case "club":    return '&clubs;';
          case "diamond": return '&diams;';
          case "heart":   return '&hearts;';
          case "spade":   return '&spades;';
        }
      }

      _computeCode(rank, suit) {
        return this._computeCodeRank(rank) + this._computeCodeSuit(suit);
      }
    }

    window.customElements.define(CardIcon.is, CardIcon);
  </script>
</dom-module>
