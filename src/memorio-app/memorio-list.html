      /* Header */

      #background {
        width: 100%;
        background-color: #DEDEDE;
        margin-top: -100px; /* FIXME why there is a blank space */
        padding-top: 100px; /*       between the header and the list? */
        margin-bottom: -100px;
        padding-bottom: 100px;

      memorio-footer {

      /* Grid */
      .grid {
        width: 950px;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        margin: 100px auto;
      }
      .grid-item {
        position: relative;
        width: 400px;
        max-height: 420px;
        flex: none;
        margin: 30px 30px;
        padding-top: 10px;
        padding-bottom: 70px;
        background-color: #fff;

      }
      .caption {
        text-align: center;
        color: #5c5c5c;
      }
      .caption > h3 {
        margin: 24px 0;
      }
      .caption > h3 strong {
        background-color: var(--memorio-card-color);
      }
      .caption > p {
        margin: 16px 16px 24px;
        line-height: 1.5;
      }
      a {
        text-decoration: none;
      }

      .labels {
        position: absolute;
        bottom: 10px;
        right: 10px;
        margin: 0;
        padding: 0;
        list-style-type: none;
      }
      .labels li {
        display: inline-block;
        height: 25px;
        padding: 6px 20px 4px;
        border-radius: 3px;
        margin: 0 1px;
        font-size: 11px;
      }
      .labels li.technique           { background-color: #DEDEDE;   color: black; }
      .labels li.usecase             { background-color: #DEDEDE;   color: black; }
      .labels li.difficulty.easy     { background-color: LimeGreen; color: white; }
      .labels li.difficulty.moderate { background-color: GoldenRod; color: white; }
      .labels li.difficulty.hard     { background-color: FireBrick; color: white; }
