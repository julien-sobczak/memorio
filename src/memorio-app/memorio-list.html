<dom-module id="memorio-list">
  <template>
    <style include="shared-styles">
      /* Header */

      #background {
        width: 100%;
        background-color: #DEDEDE;
        margin-top: -100px; /* FIXME why there is a blank space */
        padding-top: 100px; /*       between the header and the list? */
        margin-bottom: -100px;
        padding-bottom: 100px;
      }

      memorio-footer {
        z-index: 5;
      }

      app-header-layout {
        z-index: 100;
      }
      app-header {
        color: black;
        background: #FFE100;
        /*
        background-image: linear-gradient(-60deg, #FFE100 0%, #FFA800 100%);
        --app-header-background-rear-layer: {
          background: #FFE100;
        };
        */
      }
      app-header nav {
        margin-right: 40px;
      }
      app-header nav iron-icon {
        margin-right: 10px;
      }
      app-header nav a {
        text-decoration: none;
        color: black;
      }
      [main-title] {
        font-size: 2em;
      }


      /* Grid */
      .grid {
        width: 950px;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        margin: 100px auto;
      }
      .grid-item {
        position: relative;
        width: 400px;
        max-height: 420px;
        flex: none;
        margin: 30px 30px;
        padding-top: 10px;
        padding-bottom: 70px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }
      .caption {
        text-align: center;
        color: #5c5c5c;
      }
      .caption > h3 {
        margin: 24px 0;
      }
      .caption > h3 strong {
        background-color: var(--memorio-card-color);
      }
      .caption > p {
        margin: 16px 16px 24px;
        line-height: 1.5;
      }
      a {
        text-decoration: none;
      }

      .labels {
        position: absolute;
        bottom: 10px;
        right: 10px;
        margin: 0;
        padding: 0;
        list-style-type: none;
      }
      .labels li {
        display: inline-block;
        height: 25px;
        padding: 6px 20px 4px;
        border-radius: 3px;
        margin: 0 1px;
        font-size: 11px;
      }
      .labels li.technique           { background-color: #DEDEDE;   color: black; }
      .labels li.usecase             { background-color: #DEDEDE;   color: black; }
      .labels li.difficulty.easy     { background-color: LimeGreen; color: white; }
      .labels li.difficulty.moderate { background-color: GoldenRod; color: white; }
      .labels li.difficulty.hard     { background-color: FireBrick; color: white; }


    </style>

    <iron-iconset-svg name="app" size="24">
      <svg>
        <defs>

    <app-header-layout>

    <div id="background">

              <li class="usecase">Cards</li>
            </ul>
            <div>

          </div>

        <div class="grid-item">

            <div>

            <ul class="labels">

              <li class="usecase">Cards</li>

            <div>

            <ul class="labels">

        </div>

          <div class="caption">

            <p>Retrieve the cards from a <em>Person-Action-Object</em>.</p>
            <ul class="labels">
              <li class="technique">PAO</li>
              <li class="usecase">Cards</li>

            </ul>
            <div>

          </div>
        </div>

          <div class="caption">
            <h3>Card game - <strong>Level 5</strong></h3>
            <p>Retrieve the <em>Person-Action-Object</em> from a card.</p>
            <ul class="labels">
              <li class="technique">PAO</li>
              <li class="usecase">Cards</li>
              <li class="difficulty moderate">Moderate</li>

            <div>

                <paper-button raised="" role="button" tabindex="0" animated="" aria-disabled="false" elevation="1" class="x-scope paper-button-0">Play</paper-button>

            <p>Memorize a full deck of cards as quickly as possible.</p>
            <ul class="labels">

            </ul>
            <div>
