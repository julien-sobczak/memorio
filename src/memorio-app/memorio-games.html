<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/app-layout/app-layout.html">

<link rel="import" href="/bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="/bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="/bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="/bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="/bower_components/iron-iconset-svg/iron-iconset-svg.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">

<link rel="import" href="/src/memorio-app/memorio-timer.html">
<link rel="import" href="/src/memorio-app/memorio-list.html">
<link rel="import" href="/src/memorio-app/memorio-cardgame.html">
<link rel="import" href="/src/memorio-app/memorio-pao-matrix.html">
<link rel="import" href="/src/memorio-app/shared-styles.html">

<dom-module id="memorio-games">
  <template>
    <style include="shared-styles">
      app-header {
        color: #fff;
        background-color: SteelBlue;
      }
      [main-title] {
        font-size: 2em;
      }
    </style>

    <iron-iconset-svg name="app" size="24">
      <svg>
        <defs>
          <g id="menu"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></g>
        </defs>
      </svg>
    </iron-iconset-svg>

    <app-header-layout>
      <app-header reveals fixed condenses shadow slot="header" style="height: 96px;">
        <app-toolbar style="height: 64px;">
          <paper-icon-button icon="app:menu" drawer-toggle></paper-icon-button>
          <div condensed-title>Test</div>
        </app-toolbar>
      </app-header>
    </app-header-layout>

    <memorio-timer id="timer" on-time-ended="timesUp"></memorio-timer>

    <!-- this app-route manages the top-level routes -->
    <app-route
       route="{{route}}"
       pattern="/:game"
       data="{{routeData}}"
       tail="{{subroute}}"></app-route>

    <iron-pages selected="[[_selectedGame]]" attr-for-selected="name">
      <memorio-list name="list" route="[[subroute]]"></memorio-list>
      <memorio-pao-matrix name="pao-matrix" route="[[subroute]]"></memorio-pao-matrix>
      <memorio-cardgame name="cardgame" route="[[subroute]]"></memorio-cardgame>
    </iron-pages>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class Games extends Polymer.Element {
      static get is() { return 'memorio-games'; }

      static get properties() {
        return {
          route: {
            type: Object
          },
          routeData: {
            type: Object,
            // https://www.polymer-project.org/2.0/docs/devguide/observers#dynamic-observers
            observer: '_routeDataChanged'
          },
          _selectedGame: {
            type: String,
            value: 'list'
          },
        };
      }

      constructor() {
        super();
      }

      ready() {
        super.ready();
        this.$.timer.start();
      }

      timesUp(event) {
        console.log("Time's up!"); // TODO
      }

      _routeDataChanged(pageData, oldPageData) {
        this._selectedGame = pageData.game;
      }
    }

    window.customElements.define(Games.is, Games);
  </script>
</dom-mo2ule>
