<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/app-layout/app-layout.html">

<link rel="import" href="/bower_components/iron-icons/hardware-icons.html">
<link rel="import" href="/bower_components/iron-iconset-svg/iron-iconset-svg.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">

<link rel="import" href="/src/memorio-app/memorio-list.html">
<link rel="import" href="/src/memorio-app/memorio-cardgame.html">
<link rel="import" href="/src/memorio-app/memorio-cardgame-level0.html">
<link rel="import" href="/src/memorio-app/memorio-pao-matrix.html">
<link rel="import" href="/src/memorio-app/shared-styles.html">

<dom-module id="memorio-games">
  <template>
    <style include="shared-styles">

    </style>

    <!-- this app-route manages the top-level routes -->
    <app-route
       route="{{route}}"
       pattern="/:game"
       data="{{routeData}}"
       tail="{{subroute}}"></app-route>

    <iron-pages selected="[[_selectedGame]]" attr-for-selected="name">
      <memorio-list name="list" route="[[subroute]]"></memorio-list>
      <memorio-pao-matrix name="pao-matrix" route="[[subroute]]" pao-matrix="[[paoMatrix]]"></memorio-pao-matrix>
      <memorio-cardgame name="cardgame" route="[[subroute]]" pao-matrix="[[paoMatrix]]"></memorio-cardgame>
      <memorio-cardgame-level0 name="cardgame-level0" route="[[subroute]]" pao-matrix="[[paoMatrix]]"></memorio-cardgame-level0>
    </iron-pages>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class Games extends Polymer.Element {
      static get is() { return 'memorio-games'; }

      static get properties() {
        return {
          route: {
            type: Object
          },
          routeData: {
            type: Object,
            // https://www.polymer-project.org/2.0/docs/devguide/observers#dynamic-observers
            observer: '_routeDataChanged'
          },
          _selectedGame: {
            type: String,
            value: 'list'
          },

        };
      }

      constructor() {
        super();
      }

      ready() {
        super.ready();
      }

      _routeDataChanged(pageData, oldPageData) {
        this._selectedGame = pageData.game;
      }
    }

    window.customElements.define(Games.is, Games);
  </script>
</dom-mo2ule>
