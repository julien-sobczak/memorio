<link rel="import" href="/bower_components/polymer/polymer-element.html">

<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/paper-autocomplete/paper-autocomplete.html">

<dom-module id="memorio-pao-matrix">
  <template>
    <style>
    :host {
      display: block;
    }

    table {
      max-width: 1280px;
      margin: 0 auto;
    }
    .number {
      padding: 20px;
    }
    .number span {
      padding: 10px;
      border-radius: 50%;
      background-color: SteelBlue;
      color: white;
      font-weight: bold;
    }
    </style>

    <table>
      <tbody>
        <template is="dom-repeat" items="{{numbers}}">
          <!-- [[index]] -->
          <tr>
            <th class="number"><span>[[item.number]]</span></th>
            <td class="person">
              <div class="autocomplete-wrapper">
                <paper-input id="personInput[[index]]" label="Person" value="[[item.person]]"></paper-input>
                <paper-autocomplete-suggestions for="personInput[[index]]" source="[[states]]"></paper-autocomplete-suggestions>
              </div>
            </td>
            <td class="action">
              <div class="autocomplete-wrapper">
                <paper-input id="actionInput[[index]]" label="Action" value="[[item.action]]"></paper-input>
                <paper-autocomplete-suggestions for="actionInput[[index]]" source="[[states]]"></paper-autocomplete-suggestions>
              </div>
            </td>
            <td class="object">
              <div class="autocomplete-wrapper">
                <paper-input id="objectInput[[index]]" label="Object" value="[[item.object]]"></paper-input>
                <paper-autocomplete-suggestions for="objectInput[[index]]" source="[[states]]"></paper-autocomplete-suggestions>
              </div>
            </td>
          </tr>
        </template>
      </tbody>
    </table>
  </template>
